<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dom6.css">
    <title>Lightbox Gallery</title>
</head>
<body>
    <div class="gallery">
        <img src="https://images.pexels.com/photos/29937529/pexels-photo-29937529/free-photo-of-zorza-polarna-nad-lasem-w-kolumbii-brytyjskiej.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1" data-full="https://images.pexels.com/photos/29937529/pexels-photo-29937529/free-photo-of-zorza-polarna-nad-lasem-w-kolumbii-brytyjskiej.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        <img src="https://images.pexels.com/photos/30063046/pexels-photo-30063046/free-photo-of-wejscie-do-bujnej-szklarni-w-paryzu-francja.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2" data-full="https://images.pexels.com/photos/30063046/pexels-photo-30063046/free-photo-of-wejscie-do-bujnej-szklarni-w-paryzu-francja.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        <img src="https://images.pexels.com/photos/28350394/pexels-photo-28350394.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3" data-full="https://images.pexels.com/photos/28350394/pexels-photo-28350394.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        <img src="https://images.pexels.com/photos/29142261/pexels-photo-29142261/free-photo-of-dolomity.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 4" data-full="https://images.pexels.com/photos/29142261/pexels-photo-29142261/free-photo-of-dolomity.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" id="close">&times;</span>
        <span class="arrow left" id="prev">&#10094;</span>
        <img id="lightbox-img" src="" alt="">
        <span class="arrow right" id="next">&#10095;</span>
    </div>

    <script src="dom6.js"></script>
</body>
</html>
